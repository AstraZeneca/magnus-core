dag:
  start_at: generate sequence
  steps:
    generate sequence:
      type: task
      command_type: python
      command: "examples.concepts.map.sequence_generator"
      next: iterate and execute
    iterate and execute:
      type: map
      iterate_on: sequence
      iterate_as: i
      next: success
      branch:
        start_at: execute
        steps:
          execute:
            type: task
            command_type: python
            command: "examples.concepts.map.execute_on_every_element"
            next: success
          success:
            type: success
          fail:
            type: fail
    success:
      type: success
    fail:
      type: fail
