[loggers]
keys=magnus,root

[handlers]
keys=consoleHandler, magnusHandler

[formatters]
keys=simpleFormatter, magnusFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_magnus]
handlers=magnusHandler
qualname=magnus
propagate=0

[handler_consoleHandler]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stdout,)

[handler_magnusHandler]
class=rich.logging.RichHandler
formatter=magnusFormatter
rich_tracebacks=True
level=NOTSET


[formatter_simpleFormatter]
format=%(asctime)s - [%(module)s %(funcName)s] - %(levelname)s - %(message)s
datefmt=


[formatter_magnusFormatter]
format=%(message)s
datefmt=[%X]
