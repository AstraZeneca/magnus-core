dag:
  description: |
    This is a simple pipeline that does 3 steps in sequence.
    In this example:
      1. First step: returns a "parameter" x
      2. Second step: Consumes that parameter and prints it

    This pipeline demonstrates one way to pass small data from one step to another.

    You can run this pipeline by magnus execute -f example/getting-started-mock.yaml
  start_at: step 1
  steps:
    step 1:
      type: task
      command_type: python
      command: example.functions.return_parameter
      next: step 2
    step 2:
      type: task
      command_type: python
      command: example.functions.get_parameter
      next: success
    success:
      type: success
    fail:
      type: fail
