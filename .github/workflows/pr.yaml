on:
  pull_request:
    paths:
      - "magnus/**"
    branches:
      - "main"

jobs:
  PRCheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - run: python -m pip install poetry
      - run: |
          python -m poetry install
          poetry run tox
