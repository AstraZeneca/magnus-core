on:
  push:
    paths:
      - "magnus/**"
    branches:
      - "main"

jobs:
  PRCheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - run: python -m pip install poetry
      - run: |
          python -m poetry install
          poetry run tox
  Release:
    runs-on: ubuntu-latest
    needs: PRCheck
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - run: python -m pip install python-semantic-release
      - name: Figure version
        id: last_tag
        run: |

          VERSION=$(semantic-release print-version --patch)
          echo $VERSION
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Apply new tag
        env:
          VERSION: ${{ steps.last_tag.outputs.version }}
        uses: actions/github-script@v6
        with:
          script: |
            const {VERSION} = process.env
            const tag = `refs/tags/${VERSION}`
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: tag,
              sha: context.sha
            })
      - name: Publish to PyPI
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
          LAST_TAG: ${{ steps.last_tag.outputs.version }}
        run: |
          python -m pip install poetry
          python scripts/update_version.py $LAST_TAG
          poetry config pypi-token.pypi $PYPI_TOKEN
          poetry publish --build
