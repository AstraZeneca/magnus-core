site_name: Magnus
site_description: "Pipelines made easy"

docs_dir: "docs"
theme:
  logo: assets/logo.png
  favicon: assets/favicon.png
  name: material
  font: false
  shortcuts:
    help: 191 # ?
    next: 78 # n
    previous: 80 # p
    search: 83 # s
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  features:
    - tabs
    - navigation.top
    - toc.integrate
    - search.suggest

# Extensions
markdown_extensions:
  - pymdownx.snippets:
      base_path: "docs"
  - admonition
  - codehilite
  - footnotes
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      permalink: true
      separator: "_"
      toc_depth: 2
  - attr_list
  - md_in_html

plugins:
  - search

